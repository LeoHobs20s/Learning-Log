<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Learning Log</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
    </head>

    <body>

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                 <a class="navbar-brand h2 display-*" href="{% url 'index' %}">Learning Log</a>

                 <a class="nav-link text-light" href="{% url 'topics' %}">Topics</a>

                 <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#collapseNavb">
                    <span class="navbar-toggler-icon"></span>
                </button>
               
               
                <div class="collapse navbar-collapse container-fluid justify-content-end" id="collapseNavb">
                    <ul class="navbar-nav">          
                        {% if user.is_authenticated %}
                            
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout_view' %}">Log out</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login_view' %}">Log in</a> 
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register' %}">Register</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- MESSAGE DISPLAY FIX -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}

    </body>
</html>

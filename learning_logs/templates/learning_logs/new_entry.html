{% extends 'learning_logs/base.html' %}

{% block content %}

    <div>
        <h2> <a href="{% url 'topic' topic.id %}">{{ topic }}</a></h2>
    </div>

    <div>
        <p>Add New Entry: </p>
    </div>

    <div class="container">
        <form action="{% url 'new_entry' topic.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit" class="btn btn-outline-warning" >Add entry</button>
        </form>
    </div>

{% endblock %}

{% extends 'learning_logs/base.html' %}

{% block content %}

    <div>
        <h2>TOPICS</h2>
    </div>

    <div>
        <ul>
            {% for topic in topics %}
                <li>
                    <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
                </li>
            {% empty %}
                <li>
                    No topic added at the moment.
                </li>
            {% endfor %}
        </ul>
    </div>

    <div>
        <a href="{% url 'new_topic' %}">Add New Topic</a>
    </div>

{% endblock %}

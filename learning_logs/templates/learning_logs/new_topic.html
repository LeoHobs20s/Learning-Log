{% extends 'learning_logs/base.html' %}

{% block page_title %}New Topic {% endblock %}

{% block content %}

    <div>
        <p class="display-5">Add new topic:</p>
    </div>

    <div class="container">
        <form action="{% url 'new_topic' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning">Add Topic</button>
        </form>
    </div>

{% endblock %}
